<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput type="number" [(ngModel)]="data.weight" name="weight">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="data.symbol" name="symbol">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
